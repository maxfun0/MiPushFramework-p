name: Test CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version name
        id: version
        run: |
          git fetch --tags || true
          
          if git describe --tags --exact-match >/dev/null 2>&1; then
            VERSION=$(git describe --tags --exact-match)
            echo "使用标签版本: $VERSION"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            COMMIT_COUNT=$(git rev-list --count HEAD)
            COMMIT_HASH=$(git rev-parse --short HEAD)
            DATE=$(date +%Y%m%d)

            if [ "$GITHUB_REF" = "refs/heads/main" ] || [ "$GITHUB_REF" = "refs/heads/master" ]; then
              VERSION="${LATEST_TAG}-${COMMIT_COUNT}-${COMMIT_HASH}"
            else
              VERSION="dev-${DATE}-${COMMIT_HASH}"
            fi
            echo "生成版本: $VERSION"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=${VERSION}" >> $GITHUB_ENV

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Setup signing
        run: |
          # 优先使用项目配置的 .yuuta.jks
          if [ -n "${{ secrets.YUUTA_JKS }}" ]; then
            echo "使用 .yuuta.jks 签名文件..."
            echo "${{ secrets.YUUTA_JKS }}" | base64 --decode > .yuuta.jks
            
            # 创建 local.properties
            cat > local.properties << 'EOF'
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          KEY_LOCATE=.yuuta.jks
          EOF
            
            echo "签名配置完成"
          elif [ -n "${{ secrets.SIGNING_KEY }}" ]; then
            echo "使用 release.keystore..."
            echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release.keystore

            cat > local.properties << 'EOF'
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          KEY_LOCATE=release.keystore
          EOF
            echo "签名配置完成"
          else
            echo "未设置签名密钥，将使用调试签名"
            echo "DEBUG_BUILD=true" >> $GITHUB_ENV
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          echo "构建版本: ${{ steps.version.outputs.version }}"
          
          # 如果没有签名配置，只构建调试版本
          if [ -n "${{ env.DEBUG_BUILD }}" ]; then
            echo "构建调试版本..."
            ./gradlew assembleDebug -P versionName=${{ steps.version.outputs.version }}
          else
            echo "构建发布版本..."
            ./gradlew build -P versionName=${{ steps.version.outputs.version }}
          fi

      - name: Find and collect APKs
        id: find-apks
        run: |
          echo "查找 APK 文件..."
          mkdir -p apk_output

          APK_COUNT=0
          # 查找所有APK文件（包括debug和release）
          while IFS= read -r apk_file; do
            echo "找到: $apk_file"
            cp "$apk_file" apk_output/
            APK_COUNT=$((APK_COUNT + 1))
          done < <(find . -name "*.apk" -type f 2>/dev/null | head -20)

          if [ $APK_COUNT -eq 0 ]; then
            echo "未找到 APK 文件"
            echo "检查构建目录:"
            find . -name "build" -type d | head -5
          else
            echo "找到 $APK_COUNT 个 APK 文件"
          fi

          echo "apk_count=$APK_COUNT" >> $GITHUB_OUTPUT

      - name: Upload APK artifacts
        if: steps.find-apks.outputs.apk_count > 0
        uses: actions/upload-artifact@v4
        with:
          name: apk-files-${{ github.run_number }}
          path: apk_output/
          retention-days: 7

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'push' && github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: apk_output/*.apk
          fail_on_unmatched_files: false
